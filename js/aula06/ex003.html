<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 02</title>
        <style>
            body{
                background-color: rgb(170, 140, 76);
                padding-left: 2%;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!!!, Ola Mundo!!!</h1>
        <h2>Primeiro codigo Java Script!</h2>
        <script>
            var n1 = Number(window.prompt('Digite um numero')) //Number converte a variavel para int/double
            var n2 = Number(window.prompt('Digite outro numero'))
            var resultado = n1 + n2
            window.alert(`O resultado é de ${n1} + ${n2} é ${resultado}`) //String converte a variavel para String
        </script>
    </body>
</html>
