<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analisador</title>
        <link rel="stylesheet" href="style_analisador.css">
    </head>
    <body>
        <header>
            <h1>Analisador de Numeros</h1>
        </header>
        <main>
            <section>
                <div>
                    <label>Numero (1 a 100): <input type="number" id="numero"></label>
                    <input type="button" onclick="adicionar()" value="adicionar">
                </div>
                <div>
                    <br>
                    <select id="tabela" size="6">
                    </select>
                    <br>
                    <input type="button" value="Finalizar" onclick="finalizar()">
                </div>
                <div id="resultado"></div>
            </section>
        </main>
        <footer>
            <p>&copy; kauanssv</p>
        </footer>
        <script src="script_analisador.js"></script>
    </body>
</html>
