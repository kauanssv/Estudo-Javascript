<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercicio 10</title>
    </head>
    <body>
        <h1>Sistema de Multas</h1>
        <p>Velocidade do carro: </p>
        <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="verificar" onclick="verificar()">
        <div id="res"></div>
        
        <script>
            function verificar(){
                var txtv = document.getElementById('txtvel')
                var nVel = Number(txtv.value)
                var resultado = document.getElementById('res')

                if(nVel > 50){
                    resultado.innerHTML = `Sua velocidade atual de <strong>${nVel}</strong> km/h está acima da velocidade permitida.`
                } else {
                    resultado.innerHTML += `Sua velocidade atual de <strong>${nVel}</strong> km/h está dentro da velocidade permitida.`
                }
            }
        </script>
    </body>
</html>
